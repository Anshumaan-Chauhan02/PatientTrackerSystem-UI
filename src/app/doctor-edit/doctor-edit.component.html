<div [formGroup]="form">
    <h3>Edit Personal Details</h3> 
    
    <div class="hospital">
        <input placeholder="Hospital" type="text" formControlName="hospital">
    </div>
    <br>

    <div class="speciality">
        <input placeholder="Speciality" type="text" formControlName="speciality"> 
    </div>
    <br>
    
    <div class="address">
        <input placeholder="Address" type="text" formControlName="address"> 
    </div>
    <br>
    
    <div class="phone-number">
        <input placeholder="123-456-7890" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" formControlName="phone_number"> 
    </div>
    <br>

    <button type="button" (click)="submit()" [disabled]="!form.valid">Sign Up</button>
</div>
