<div>
    <h3>Enter Personal Details</h3> 
    
    <div class="username">
        <input placeholder="Username" type="text">
    </div>
    <br>
    
    <div class="password">
        <!-- <label for="password">Password</label> -->
        <input placeholder="Password" type="password" required>
    </div>
    <br>

    <div class="name">
        <input placeholder="Name" type="text" required>
    </div>
    <br>

    <div class="dob">
        <input placeholder="DOB" type="date" required>
    </div>
    <br>
    
    <div class="hospital">
        <input placeholder="Hospital" type="text" required>
    </div>
    <br>

    <div class="speciality">
        <input placeholder="Speciality" type="text" required> 
    </div>
    <br>
    
    <div class="address">
        <input placeholder="Address" type="text" required> 
    </div>
    <br>
    
    <div class="phone-number">
        <input placeholder="123-456-7890" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> 
    </div>
    <br>

    <div class="email">
        <input placeholder="abc@xyz.com" type="email" required> 
    </div>
    <br>

    <button type="button" (click)="signup()">Sign Up</button>
</div>
