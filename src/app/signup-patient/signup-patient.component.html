<div [formGroup] = "form">
    <h3>Enter Patient's Personal Details</h3> 
    
    <div class="username">
        <input placeholder="abc@xyz.com" type="text" formControlName="username">
    </div>
    <br>
    
    <div class="password">
        <!-- <label for="password">Password</label> -->
        <input placeholder="Password" type="password" formControlName="password">
    </div>
    <br>

    <div class="name">
        <input placeholder="Name" type="text" formControlName="name">
    </div>
    <br>

    <div class="dob">
        <input placeholder="DOB" type="date" formControlName="dob">
    </div>
    <!-- Parsed value is always of the form YYYY-MM-DD -->
    <br>
    
    <div class="weight">
        <input placeholder="Weight" type="number" formControlName="weight">
    </div>
    <br>

    <div class="height">
        <input placeholder="Height" type="number" formControlName="height"> 
    </div>
    <br>
    
    <div class="address">
        <input placeholder="Address" type="text" formControlName="address"> 
    </div>
    <br>
    
    <div class="phone-number">
        <input placeholder="123-456-7890" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" formControlName="phone_number"> 
    </div>
    <br>

    <!-- <div class="email">
        <input placeholder="abc@xyz.com" type="email" formControlName="email"> 
    </div>
    <br> -->

    <button type="button" (click)="signup()" [disabled]="!form.valid">Sign Up</button>
</div>
